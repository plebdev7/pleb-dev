is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: content_panel
  layout_properties: {slot: default}
  components: []
- name: flow_panel_1
  properties: {align: justify}
  type: FlowPanel
  layout_properties: {slot: title}
  components:
  - name: label_title
    properties: {text: pleb.dev, role: title}
    type: Label
  - type: FlowPanel
    properties: {align: right}
    name: navbar_links
    layout_properties: {}
    components:
    - name: link_games
      properties: {icon: 'fa:gamepad'}
      type: Link
      layout_properties: {}
      event_bindings: {click: nav_link_click}
    - name: link_click
      properties: {icon: 'fa:mouse-pointer'}
      type: Link
      layout_properties: {}
      event_bindings: {click: nav_link_click}
    - name: link_potions
      properties: {icon: 'fa:flask'}
      type: Link
      layout_properties: {}
      event_bindings: {click: nav_link_click}
